#~/.keys.conf
# unbind with: bind[] = <keys>

# workspaces /1 - 5/
bind[ws_1]		= MOD+1
bind[ws_2]		= MOD+2
bind[ws_3]		= MOD+3
bind[ws_4]		= MOD+4
bind[ws_5]		= MOD+5
bind[mvws_1]		= MOD+Shift+1
bind[mvws_2]		= MOD+Shift+2
bind[mvws_3]		= MOD+Shift+3
bind[mvws_4]		= MOD+Shift+4
bind[mvws_5]		= MOD+Shift+5

# window management
bind[cycle_layout]	= MOD+space
bind[stack_reset]	= MOD+Shift+space
bind[master_shrink]	= MOD+h
bind[master_grow]	= MOD+l
bind[master_add]	= MOD+a
bind[master_del]	= MOD+s
bind[stack_inc]		= MOD+Shift+a
bind[stack_dec]		= MOD+Shift+s
bind[swap_main]		= MOD+Shift+Return
bind[focus_next]	= MOD+j
bind[focus_prev]	= MOD+k
bind[swap_next]		= MOD+Shift+j
bind[swap_prev]		= MOD+Shift+k
bind[focus_main]	= MOD+m

# other window management
bind[width_shrink]	= MOD+Shift+u
bind[width_grow]	= MOD+Shift+p
bind[height_shrink]	= MOD+Shift+o
bind[height_grow]	= MOD+Shift+i
bind[move_left]		= MOD+u
bind[move_right]	= MOD+p
bind[move_up]		= MOD+o
bind[move_down]		= MOD+i

# misc.
bind[screenshot_all]	= Shift+Prior
bind[screenshot_wind]	= MOD+e
bind[lock]		= MOD+c
bind[float_toggle]	= MOD+t
bind[fullscreen_toggle] = MOD+f

# unbind
bind[]			= MOD+v
bind[]			= MOD+Shift+slash
bind[]			= MOD+slash

