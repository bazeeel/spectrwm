# bar
bar_enabled   = 1
bar_font      = DejaVu Sans Mono:pixelsize=12:antialias=true


# bar appearan
#bar_font_color 	 = rgb:a0/a0/90
bar_border 	 = rgb:00/00/00
#bar_color   	 = rgb:00/00/00
bar_color	 = rgb:36/36/36
bar_font_color	 = rgb:D6/D6/D6
bar_border_width = 1

# bar info
bar_justify 	 = left
#bar_format	 = [ +I ] +S +A
#bar_format	 = [ +L ] +S +2<+A
#bar_format		= +2<+I+4<+S+4<%a %e %b %k:%M+4<+A
bar_format = +S +F +L +V +<+W                                                                    +<  %Y %m %d %H:%M:%S
window_name_enabled	= 1

# conky
#bar_action	 = conky
#bar_delay	 = 3
#clock_enabled		= 1
#clock_format		= %a %b %c %d %R %Z %Y

# borders
border_width   = 4
color_unfocus  = rgb(0,0,0)
#color_focus    = rgb:5a/70/93
color_focus = rgb:204/245/255
color_focus_maximized = rgb:204/245/255

# keybindigs
keyboard_mapping = ~/.spectrwm-keys.conf
modkey 		 = Mod4

# gaps
region_padding = 20
#region_top_padding = 25
tile_gap       = 5

# Region containment
# Distance window must be dragged/resized beyond the region edge before it is
# allowed outside the region.
# boundary_width 		= 50

# Remove window border when bar is disabled and there is only one window in workspace
# disable_border		= 1

# misc
workspace_limit	 = 9
workspace_indicator = listall, markcurrent, printnames
dialog_ratio = 0.6
#warp_focus   = 1
#warp_pointer = 1

# programs
program[term]    = st
bind[term]       = Mod+Return
program[ff]      = firefox
bind[ff]         = Mod+w
program[menu]    = dmenu_run -fn monospace-13
bind[menu]       = Mod+d
#program[search]  = rofi_run
#bind[search]     = Mod+Shift+d
program[file]    = st -e vifm
bind[file]       = Mod+r
program[shot]    = maim pic-full-$(date '+%y%m%d-%H%M-%S').png
bind[shot]       = Prior
program[tdesk]   = telegram-desktop
bind[tdesk]      = Mod+Shift+p
program[dsd]     = discord
bind[dsd]        = Mod+p
program[wallpaper] = feh --randomize --bg-scale $HOME/baz-voidrice/KÃ©pek/*


# main
bind[wind_kill]	 = Mod+Shift+r
bind[restart]	 = Mod+F2
bind[wind_del]	 = Mod+q
bind[quit]	 = Mod+Shift+q
bind[iconify]    = Mod+F9
bind[uniconify]  = Mod+Shift+F9
bind[bar_toggle] = Mod+b

# autostart
#autorun = ws[1]:./.fehbg
#autorun = ws[1]:xcompmgr
#autorun = ws[1]:dunst
#autorun = ws[1]:wicd-client
#autorun = ws[3]:discord
focus_mode = follow

# Customize workspace layout at start
# Customize workspace layout at start
layout		= ws[1]:0:0:0:0:horizontal
layout		= ws[2]:0:1:0:0:horizontal
layout		= ws[3]:0:0:0:0:fullscreen
layout		= ws[4]:0:0:0:0:vertical
layout		= ws[5]:0:1:0:0:vertical_flip
layout		= ws[6]:0:0:0:0:fullscreen
layout		= ws[7]:0:0:0:0:fullscreen
layout		= ws[8]:0:0:0:0:vertical
layout		= ws[9]:0:0:0:0:horizontal


# quirks/Assign apps to workspace
quirk[feh]       = FLOAT
quirk[Audacious] = FLOAT
quirk[mpv]       = FLOAT + FULLSCREEN
quirk[Gimp]      = FLOAT
quirk[firefox:dialog] = ANYWHERE
quirk[discord]   = FOCUSONMAP_SINGLE + WS[3]

#reserved space for polybar
#region = screen[1]:1366x748+0+20
