# bar
bar_enabled   = 1
bar_font      = DejaVu Sans Mono:pixelsize=13:antialias=true


# bar appearan
#bar_font_color 	 = rgb:a0/a0/90
bar_border 	 = rgb:00/00/00
bar_color	 = rgb:36/36/36
bar_font_color	 = rgb:D6/D6/D6
bar_border_width = 0

# bar info
bar_justify 	 = left
#bar_format	 = [ +I ] +S +A
#bar_format	 = [ +L ] +S +2<+A
bar_format	 = [+L]+2<[ +W ]+2<+A
#bar_format = +S +F +L +V +<+W     +64<+A%Y %m %d %H:%M:%S
window_name_enabled	= 1

# conky
bar_action	 = conky
bar_delay	 = 3


# borders
border_width   = 4
color_unfocus  = rgb(0,0,0)
#color_focus    = rgb:5a/70/93
color_focus = rgb:204/245/255
color_focus_maximized = rgb:204/245/255

# keybindigs
keyboard_mapping = null
modkey 		 = Mod4



# gaps
region_padding = 20
#region_top_padding = 25
tile_gap       = 5

# Region containment
# Distance window must be dragged/resized beyond the region edge before it is
# allowed outside the region.
# boundary_width 		= 50

# Remove window border when bar is disabled and there is only one window in workspace
# disable_border		= 1

# Workspace related stuff
workspace_limit	 = 9
workspace_indicator = listall, markcurrent, printnames
dialog_ratio = 0.6
iconic_enabled = 1
program[term]    = st

# workspaces /1 - 9/
bind[ws_1]		= MOD+1
bind[ws_2]		= MOD+2
bind[ws_3]		= MOD+3
bind[ws_4]		= MOD+4
bind[ws_5]		= MOD+5
bind[ws_6]		= MOD+6
bind[ws_7]		= MOD+7
bind[ws_8]		= MOD+8
bind[ws_9]		= MOD+9
bind[mvws_1]		= MOD+Shift+1
bind[mvws_2]		= MOD+Shift+2
bind[mvws_3]		= MOD+Shift+3
bind[mvws_4]		= MOD+Shift+4
bind[mvws_5]		= MOD+Shift+5
bind[mvws_6]		= MOD+Shift+6
bind[mvws_7]		= MOD+Shift+7
bind[mvws_8]		= MOD+Shift+8
bind[mvws_9]		= MOD+Shift+9

# Window management
bind[cycle_layout]	= MOD+space
bind[stack_reset]	= MOD+Alt+space
bind[master_shrink]	= MOD+h
bind[master_grow]	= MOD+l
bind[master_add]	= MOD+a
bind[master_del]	= MOD+s
bind[stack_inc]		= MOD+Alt+a
bind[stack_dec]		= MOD+Alt+s
bind[swap_main]		= MOD+Alt+Return
bind[focus_next]	= MOD+j
bind[focus_prev]	= MOD+k
bind[swap_next]		= MOD+Alt+j
bind[swap_prev]		= MOD+Alt+k
bind[focus_main]	= MOD+Alt+m

# other window management
bind[width_shrink]	= MOD+Alt+u
bind[width_grow]	= MOD+Alt+p
bind[height_shrink]	= MOD+Alt+o
bind[height_grow]	= MOD+Alt+i
bind[move_left]		= MOD+Left
bind[move_right]	= MOD+Right
bind[move_up]		= MOD+Up
bind[move_down]		= MOD+Down

# Swap between workspaces back and forth (very useful)
# Can use Alternatives
bind[ws_prior] = Mod+Shift+Up
bind[ws_prior] = Mod+Shift+Down
bind[ws_prior] = Mod+Shift+Left
bind[ws_prior] = Mod+Shift+Right

#bind[flip_layout]   = MOD1+space
bind[layout_horizontal] = Mod+z # Provide vertical layout
bind[layout_vertical] = Mod+Alt+z # Provide horizontal layout
bind[float_toggle]	    = MOD+t
bind[fullscreen_toggle] = MOD+f

# unbind
bind[]			= MOD+v
bind[]			= MOD+Alt+slash
bind[]			= MOD+slash

# main
#bind[wind_kill]	 = Mod+Shift+r
bind[restart]	 = Mod+F2
#bind[wind_del]	 = Mod+q
bind[quit]	 = Mod+Alt+q
bind[iconify]    = Mod+F9
bind[uniconify]  = Mod+Alt+F9
bind[bar_toggle] = Mod+b



