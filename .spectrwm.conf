# bar
bar_enabled   = 1
bar_font      = JetBrains Mono Medium:pixelsize=15:antialias=true


# bar appearan
#bar_font_color 	 = rgb:a0/a0/90
bar_border 	 = rgb:fe/80/19
#bar_color	 = rgb:36/36/36
bar_color	 = rgb:131/148/150
bar_font_color	 = rgb:eb/db/b2
bar_border_width = 0

# bar info
bar_justify 	 = left
bar_format	 = +1<[ +L ]+1<+S+1<+A
#bar_format	 = [ +L ] +S +4<+A
window_name_enabled	= 1

# conky
bar_action	 = conky
bar_delay	 = 3


# borders
border_width   = 4
color_unfocus  = rgb(0,0,0)
#color_focus    = rgb:5a/70/93
color_focus = rgb:5a/70/93
color_focus_maximized = rgb:204/245/255

# keybindigs
keyboard_mapping = null
modkey 		 = Mod4



# gaps
region_padding = 25
#region_top_padding = 25
tile_gap       = 10

# Region containment
# Distance window must be dragged/resized beyond the region edge before it is
# allowed outside the region.
# boundary_width 		= 50

# Remove window border when bar is disabled and there is only one window in workspace
# disable_border		= 1

# Workspace related stuff
workspace_limit	 = 9
workspace_indicator = listall, markcurrent, printnames
dialog_ratio = 0.3
iconic_enabled = 1

#program[urxvt]    = urxvt -g 70x30
#bind[urxvt]       = Mod+Return
#program[lock]			= slock
#program[browser]  = Brave-browser

# workspaces /1 - 9/
bind[ws_1]		= MOD+1
bind[ws_2]		= MOD+2
bind[ws_3]		= MOD+3
bind[ws_4]		= MOD+4
bind[ws_5]		= MOD+5
bind[ws_6]		= MOD+6
bind[ws_7]		= MOD+7
bind[ws_8]		= MOD+8
bind[ws_9]		= MOD+9
bind[mvws_1]		= MOD+Shift+1
bind[mvws_2]		= MOD+Shift+2
bind[mvws_3]		= MOD+Shift+3
bind[mvws_4]		= MOD+Shift+4
bind[mvws_5]		= MOD+Shift+5
bind[mvws_6]		= MOD+Shift+6
bind[mvws_7]		= MOD+Shift+7
bind[mvws_8]		= MOD+Shift+8
bind[mvws_9]		= MOD+Shift+9

# Window management
bind[cycle_layout]	= MOD+space
bind[stack_reset]	= MOD+Shift+space
bind[master_shrink]	= MOD+h
bind[master_grow]	= MOD+l
bind[master_add]	= MOD+a
bind[master_del]	= MOD+s
bind[stack_inc]		= MOD+Shift+a
bind[stack_dec]		= MOD+Shift+s
bind[swap_main]		= MOD+Shift+KP_Enter
bind[focus_next]	= MOD+j
bind[focus_prev]	= MOD+k
bind[swap_next]		= MOD+Shift+j
bind[swap_prev]		= MOD+Shift+k
bind[focus_main]	= MOD+Shift+KP_Home

# other window management
bind[height_grow]		= MOD+Shift+equal
bind[height_shrink]	= MOD+Shift+minus
bind[width_grow]		= MOD+equal
bind[width_shrink]	= MOD+minus
bind[move_left]		  = MOD+Left
bind[move_right]	  = MOD+Right
bind[move_up]		    = MOD+Shift+Up
bind[move_down]		  = MOD+Shift+Down

# Swap between workspaces back and forth (very useful)
# Can use Shifternatives

#bind[flip_layout]   = MOD1+space
bind[layout_horizontal] = Mod+z # Provide vertical layout
bind[layout_vertical] = Mod+Shift+z # Provide horizontal layout
bind[float_toggle]	    = MOD+Shift+t
bind[fullscreen_toggle] = MOD+f
bind[focus_next]	= MOD+Tab
bind[focus_prev]	= MOD+Shift+Tab
bind[ws_next]		= MOD+KP_Add
bind[ws_prev]		= MOD+KP_Subtract

# unbind
bind[]			= MOD+v
bind[]			= MOD+Shift+slash
bind[]			= MOD+slash
#bind[]          = MOD+b
bind[]                  = MOD+Shift+w
bind[]                  = MOD+w
bind[]                  = MOD+r
bind[]                  = MOD+Shift+r
bind[]                  = MOD+q
bind[]                  = MOD+p
bind[]                  = MOD+Shift+Return

# main
#bind[wind_kill] = Mod+Shift+r
bind[restart]	 = Mod+Shift+F2
#bind[wind_del]	 = Mod+q
bind[quit]	 = Mod+Shift+q
bind[iconify]    = Mod+F9
bind[uniconify]  = Mod+Shift+F9
bind[bar_toggle] = Mod+b



# autostart
#autorun = ws[1]:./.fehbg
#autorun = ws[1]:sxhkd
#autorun = ws[1]:dunst
#autorun = ws[1]:wicd-client
#autorun = ws[3]:discord
#focus_mode = follow



# quirks/Assign apps to workspace

quirk[::URxvt] = FLOAT + ANYWHERE
quirk[::urxvt] = FLOAT

quirk[discord] = FULLSCREEN
quirk[subl3:Subl3] = FULLSCREEN
quirk[Navigator:firefox] = TRANSSZ
quirk[Firefox-bin:firefox-bin] = TRANSSZ
quirk[firefox:Dialog] = FLOAT
quirk[Navigator:Dialog] = FLOAT
quirk[mpv:gl] = FLOAT + ANYWHERE + IGNOREPID
quirk[URxvt:urxvt] = FLOAT + ANYWHERE + IGNOREPID 
quirk[St:st] = FLOAT + ANYWHERE + IGNOREPID 


#reserved space for polybar
region = screen[1]:1920x1080+0+0
